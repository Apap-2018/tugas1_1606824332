<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text="${title}">Tambah Jabatan</title>

<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar(active='tambah-jabatan')"></nav>
	<div th:replace="${alert} ? ~{fragments/fragment :: ${alert}} : ~{}"></div>
	<div class="container-fluid">
		<div class="row">
			<span class="col-md-3"></span>
			<div class="col-md-6">
				<div class="card">
					<div class="card-header" th:text="${title}">Tambah Jabatan</div>
					<div class="card-body">
						<form th:action=@{/jabatan/tambah} method="POST"
							th:object=${jabatan}>
							<div th:include="~{fragments/form :: form-jabatan}"></div>
								<div class="form-group">
									<div class="float-right">
										<button type="submit" class="btn btn-primary">Add</button>
									</div>
								</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
