<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="'Lihat Pegawai - ' + ${pegawai.nip}"></title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container-fluid">
		<div class="row">
			<span class="col-md-3"></span>
	        <div class="col-md-6">
	            <div class="card">
	                <div class="card-header" th:text="'Lihat Data Pegawai - ' + ${pegawai.nama} + ' (' + ${pegawai.nip} + ')'">
	                    Lihat Data Pegawai
	                </div>
	                <div class="card-body">
	                	<div class="row">
	                		<p class="col-md-6 col-xs-6">NIP</p>
	                		<p class="col-md-6 col-xs-6" th:text="${pegawai.nip}"></p>
	                	</div>
	                	<div class="row">
	                		<p class="col-md-6 col-xs-6">Nama</p>
	                		<p class="col-md-6 col-xs-6" th:text="${pegawai.nama}"></p>
	                	</div>
	    				<div class="row">
	                		<p class="col-md-6 col-xs-6">Tempat Lahir</p>
	                		<p class="col-md-6 col-xs-6" th:text="${pegawai.tempatLahir}"></p>
	                	</div>
	    	    		<div class="row">
	                		<p class="col-md-6 col-xs-6">Tanggal Lahir</p>
	                		<p class="col-md-6 col-xs-6" th:text="${pegawai.tanggalLahir}"></p>
	                	</div>
	         	    	<div class="row">
	                		<p class="col-md-6 col-xs-6">Tahun Masuk</p>
	                		<p class="col-md-6 col-xs-6" th:text="${pegawai.tahunMasuk}"></p>
	                	</div>
	                	<div class="row">
	                		<p class="col-md-6 col-xs-6">Nama Instansi</p>
	                		<p class="col-md-6 col-xs-6" th:text="${pegawai.instansi.nama} + ' - ' +${pegawai.instansi.provinsi.nama}"></p>
	                	</div>
	                	<div class="row">
	                		<p class="col-md-6 col-xs-6">Jabatan</p>
	                		<div class="col-md-6 col-xs-6" >
	                			<ul>
	                				<span th:each="jabatan : ${pegawai.jabatan}">
		                				<li th:text="${jabatan.nama}"></li>
	                				</span>
	                			</ul>
	                		</div>
	                	</div>
	                	<div class="row">
	                		<p class="col-md-6 col-xs-6">Gaji</p>
	                		<p class="col-md-6 col-xs-6" th:text="'Rp'+${gaji}"></p>
	                	</div>
	                
					    <form th:action="@{/pegawai/ubah}">
					        <input type="hidden" name="nip" th:value="${pegawai.nip}">
					        <button type="submit" class="btn btn-danger">Ubah</button>
					    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	 </div>
</body>

</html>
