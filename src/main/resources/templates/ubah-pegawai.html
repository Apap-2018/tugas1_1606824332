<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title th:text="${title}">Mengubah Jabatan</title>

<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
<script th:src="@{/js/pegawai.js}"></script>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div th:replace="${alert} ? ~{fragments/fragment :: ${alert}} : ~{}"></div>
	<div class="container-fluid">
		<div class="row">
			<span class="col-md-3"></span>
			<div class="col-md-6">
				<div class="card">
					<div class="card-header" th:text="${title}">Ubah Pegawai</div>
					<div class="card-body">
						<form th:action=@{/pegawai/ubah} method="POST"
							th:object=${pegawai}>
							<div th:include="~{fragments/form :: form-pegawai}"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
