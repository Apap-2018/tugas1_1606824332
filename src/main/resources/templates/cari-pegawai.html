<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
<script th:src="@{/js/pegawai.js}"></script>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container-fluid">

		<h3>Pencarian Pegawai</h3>
		<form>
			<div class="form-group row">
				<label for="provinsi" class="col-sm-4 col-form-label">Provinsi</label>
				<select id="provinsi" name="idProvinsi" onchange="showInstansi()">
					<option value="" disabled selected>Pilih Provinsi</option>
					<option th:each="provinsi : ${allProvinsi}"
						th:value="${provinsi.id}" th:text="${provinsi.nama}">Provinsi</option>
				</select>
			</div>
			<div class="form-group row">
				<label for="instansi" class="col-sm-4 col-form-label">Nama
					Instansi</label> <select id="instansi" th:field="${pegawai.instansi}"
					name="idInstansi" onchange="showJabatan()">
					<option value="" disabled selected>Pilih Instansi</option>
					<option th:each="instansi : ${allInstansi}"
						th:value="${instansi.id}" th:text="${instansi.nama}">Instansi</option>
				</select>
			</div>
			<div class="form-group row">
				<label for="jabatan" class="col-sm-4 col-form-label">Jabatan</label>
				<select id="jabatan" th:field="${pegawai.jabatan}" name="idJabatan"
					class="col-sm-8">
					<option th:each="jabatan : ${allJabatan}" th:value="${jabatan.id}"
						th:text="${jabatan.nama} + ' - ' + ${jabatan.nama}">Jabatan</option>
				</select>
			</div>
			<div>
				<button type="button" onclick="cariPegawai()" class="btn btn-primary">Cari</button>
			</div>
		</form>
		<div class="container-fluid">
			<table id="table_id" class="display" style="width: 100%">
				<thead>
					<tr>
						<th>NIP</th>
						<th>Nama</th>
						<th>Tempat Lahir</th>
						<th>Tanggal Lahir</th>
						<th>Tahun Masuk</th>
						<th>Nama Instansi</th>
						<th>Jabatan</th>
					</tr>
				</thead>
				<tbody id="body-table">
					<tr th:each="pegawai : ${selectedPegawai}">
						<td th:text="${pegawai.nip}"></td>
						<td th:text="${pegawai.nama}"></td>
						<td th:text="${pegawai.tempatLahir}"></td>
						<td th:text="${pegawai.tanggalLahir}"></td>
						<td th:text="${pegawai.tahunMasuk}"></td>
						<td th:text="${pegawai.namaInstansi}"></td>
						<td th:text="${pegawai.jabatan}"></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th>NIP</th>
						<th>Nama</th>
						<th>Tempat Lahir</th>
						<th>Tanggal Lahir</th>
						<th>Tahun Masuk</th>
						<th>Nama Instansi</th>
						<th>Jabatan</th>
					</tr>
				</tfoot>
			</table>
		</div>

	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

	<script>
		$(document).ready(function() {
			$('#table_id').DataTable();
		});
	</script>
</body>
</html>
